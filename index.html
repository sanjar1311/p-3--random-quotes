<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Random Quotes</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-secondary overflow-hidden">

  <div class="container">
    <div class="quote bg-light w-75 mx-auto mt-5 rounded">
      <div class="quote-inner w-100 p-5 d-flex flex-column">
        <button class="js-btn btn btn-info mx-auto">Generate Quote</button>
        <blockquote class="quote-text text-secondary h5 mt-4 mb-2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis sequi laboriosam quisquam consequuntur omnis corrupti? Eius veniam qui soluta, recusandae ea dolorem culpa harum esse, perspiciatis suscipit pariatur fugit dignissimos!</blockquote>
        <p class="author ml-auto text-info font-italic">Alisher Navoiy</p>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
